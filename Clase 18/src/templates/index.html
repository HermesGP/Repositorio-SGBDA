<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingresar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <h3>Nuevo Producto</h3><br>
    <form action="/agregar_producto" method="POST">
      <div class = "mb-3">
        <label for="descripcion" class="form-label">Descripcion: </label>
        <input type="text" class="form-control" name="descripcion" required>
      </div>
      <div class = "mb-3">
        <label for="categoria" class="form-label">Categoria: </label>
        <input type="text" class="form-control" name="categoria" required>
      </div>
      <div class = "mb-3">
        <label for="precio" class="form-label">Precio: </label>
        <input type="number" class="form-control" name="precio" required>
      </div>
      <div class = "mb-3">
        <label for="cantidad" class="form-label">Cantidad: </label>
        <input type="number" class="form-control" name="cantidad" required>
      </div>
      <div class = "mb-3">
        <label for="fecha_fabricacion" class="form-label">Fecha de fabricación: </label>
        <input type="date" class="form-control" name="fecha_fabricacion" required>
      </div>
      <button type="submit" class="btn btn-primary">Añadir Producto</button>
    </form>
  </body>
</html>
